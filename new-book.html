<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" href="./img/duck.png" type="image/png">
    <title>Aggiungi un nuovo libro</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">
                <img src="./img/duck.png" alt="logo biblioteca" style="height: 60px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Catalogo Libri</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="search">
                <button class="btn btn-outline-light" type="submit">Cerca...</button>
            </form>
            </div>
        </div>
        </nav>
    </header>

    <main>
        <form class="container">
            
            <h1 class="fs-2 mt-4">Nuovo libro</h1>

            <!-- Info principali libro -->
            <div class="row row-cols-2 my-4">
                <div>
                <label class="form-label fw-semibold" for="author-first-name">Nome Autore</label>
                <input class="form-control" type="text" id="author-first-name" name="author-first-name" placeholder="Inserisci nome">
                </div>
                <div>
                <label class="form-label fw-semibold" for="author-last-name">Cognome Autore</label>
                <input class="form-control" type="text" id="author-last-name" name="author-last-name" placeholder="Inserisci cognome">
                </div>
            </div>

            <div class="d-block mb-4">
                <label class="form-label fw-semibold" for="book-title">Titolo dell'opera</label>
                <input class="form-control" type="text" id="book-title" name="book-title" placeholder="Inserisci titolo">
                <span class="form-text">Titolo verisone italiana</span>
            </div>

            <!-- Dettagli libro -->
            <div class="row mb-4 g-4">
                <div class="col-lg-4"> 
                    <label class="form-label fw-semibold" for="book-genre">Genere</label>
                    <select class="form-select fw-semibold">
                        <option class="fw-semibold" selected>Scegli genere</option>
                        <option value="Avventura">Avventura</option>
                        <option value="Horror">Horror</option>
                        <option value="Romanzo storico">Romanzo storico</option>
                        <option value="Fantascienza">Fantascienza</option>
                        <option value="Saggistica">Saggistica</option>
                    </select>
                </div>
                <div class="col-lg-4">
                    <label class="form-label fw-semibold" for="book-release-year">Anno di pubblicazione</label>
                    <input class="form-control" type="number" id="book-release-year" name="book-release-year" placeholder="Inserisci anno">
                </div>
                <div class="col-lg-4">
                    <label class="form-label fw-semibold" for="book-isbn">#ISBN</label>
                    <input class="form-control" type="text" id="book-isbn" name="book-isbn" placeholder="Inserisci codice">
                </div>
            </div>

            <hr>

            <!-- Note eventuali \ Versione digitale -->
            <div>
                <label class="form-label fw-semibold" for="book-notes" >Note</label><br>
                <textarea class="form-control mb-4" rows="3" id="book-notes" name="book-notes" name="message" placeholder="Inserisci qui eventuali note sulla pubblicazione"></textarea>
                <input class="form-check-input mb-4" type="checkbox" id="digital-version-availability" name="digital-version-availability">
                <label class="fw-semibold ps-1" for="digital-version-availability">Disponibile in versione digitale</label> 
                <input class="d-block btn btn-primary" type="submit" value="Aggiungi">
            </div>
        </form>
    </main>
    
<!-- Bootstrap script-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
